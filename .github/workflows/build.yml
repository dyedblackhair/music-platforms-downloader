name: Build Binaries

on:
  push:
    tags:
      - "v*"           # запускается при git tag v1.0.0 && git push --tags
  workflow_dispatch:   # или вручную через кнопку на GitHub

jobs:

  # ─── Linux (Arch-совместимый) ───────────────────────────────────────────────
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install pyinstaller textual

      - name: Build binary
        run: |
          pyinstaller \
            --onefile \
            --name music-downloader-linux \
            --strip \
            main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: music-downloader-linux
          path: dist/music-downloader-linux

  # ─── Windows ────────────────────────────────────────────────────────────────
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install pyinstaller textual

      - name: Build binary
        run: |
          pyinstaller `
            --onefile `
            --name music-downloader-windows `
            --strip `
            main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: music-downloader-windows
          path: dist/music-downloader-windows.exe

  # ─── Публикация Release ─────────────────────────────────────────────────────
  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: music-downloader-linux
          path: dist/

      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: music-downloader-windows
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/music-downloader-linux
            dist/music-downloader-windows.exe
          generate_release_notes: true
